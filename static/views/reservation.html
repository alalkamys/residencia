    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5">Search for Availability</h1>
                <form action="" method="get">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Starting Date</label>
                                <input required type="date" class="form-control" id="start_date" name="start_date"
                                    aria-describedby="startDateHelp" />
                                <div id="startDateHelp" class="form-text">
                                    Enter your starting date in the form of YYYY-MM-DD
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="end_date" class="form-label">Ending Date</label>
                                <input required type="date" class="form-control" id="end_date" name="end_date"
                                    aria-describedby="endDateHelp" />

                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Search Availability
                    </button>
                </form>
            </div>

        <div class="row">
            <div class="col">
                <p id="myParagraph">this is some text</p>
                <p>

    <script>
        console.log("I am using JS");
        // alert("hello!");
        //let myParagraph = document.getElementById("myParagraph");
        //myParagraph.classList.add("red-text");
        document.getElementById("myBtn").addEventListener("click", (e) => {
            let myParagraph = document.getElementById("myParagraph");
            if (myParagraph.classList.contains("red-text")) {
                myParagraph.classList.remove("red-text");
            } else {
                myParagraph.classList.add("red-text");
            }
        });
    </script>
